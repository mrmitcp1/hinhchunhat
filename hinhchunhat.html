<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = 5;
    let col = 10;
    for (let i = 0; i <= row; i++) {
        for (let j = 0; j <= col; j++) {
            if (i === 0 || i === 5 || j === 0 || j === 10) {
                document.write('*')
            } else document.write('&nbsp;&nbsp;')
        }
        document.write('<br>')
    }


</script>
</body>
</html>
